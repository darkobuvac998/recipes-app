<div class="row">
  <div class="col-xs-12">
    <form autocomplete="off" (ngSubmit)="onAddIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 4px"
            [disabled]="!form.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            type="button"
            class="btn btn-danger"
            style="margin-right: 4px"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button type="button" class="btn btn-warning" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
